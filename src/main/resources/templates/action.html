<#assign color = "#22bc66">
<#if results.success == false>
    <#assign color = "#ff6136">
</#if>
<table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
    <tr>
        <td align="center" style="word-break: break-word; font-family: Helvetica, Arial, sans-serif; font-size: 16px;">
            <a href="${buildUrl}"
               class="f-fallback button button--green"
               target="_blank"
               style="color: #FFF;border-color: ${color};border-style: solid;border-width: 10px 18px;background-color: ${color};display: inline-block;text-decoration: none;border-radius: 3px;box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);-webkit-text-size-adjust: none;box-sizing: border-box;border-top: 10px solid ${color};border-right: 18px solid ${color};border-bottom: 10px solid ${color};border-left: 18px solid ${color};">
            Go to Build</a>
        </td>
        <td align="center" style="word-break: break-word; font-family: Helvetica, Arial, sans-serif; font-size: 16px;">
            <a href="${projectUrl}"
               class="f-fallback button button--green"
               target="_blank"
               style="color: #FFF;border-color: ${color};border-style: solid;border-width: 10px 18px;background-color: ${color};display: inline-block;text-decoration: none;border-radius: 3px;box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);-webkit-text-size-adjust: none;box-sizing: border-box;border-top: 10px solid ${color};border-right: 18px solid ${color};border-bottom: 10px solid ${color};border-left: 18px solid ${color};">
                Go to Project</a>
        </td>
    </tr>
</table>
